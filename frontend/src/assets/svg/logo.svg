<svg width="360" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de estilo -->
  <defs>
    <style type="text/css">
      .needle { stroke: #8d6e63; stroke-width: 3; stroke-linecap: round; }
      .needle-tip { fill: #8d6e63; }
      .text { font-family: 'Playfair Display', serif; }
      .main-text { font-size: 24px; fill: #ffffff; }
      .sub-text { font-size: 14px; fill: #ffffff; }
    </style>
  </defs>

  <!-- Desenho do "K" com agulhas atravessando -->
  <line x1="60" y1="90" x2="60" y2="30" class="needle" />
  <circle cx="60" cy="30" r="3" class="needle-tip" />
  <circle cx="60" cy="90" r="3" class="needle-tip" />
  <line x1="60" y1="60" x2="108" y2="30" class="needle" />
  <circle cx="108" cy="30" r="3" class="needle-tip" />
  <line x1="60" y1="60" x2="108" y2="90" class="needle" />
  <circle cx="108" cy="90" r="3" class="needle-tip" />

  <!-- Texto "Kasual Tricot" -->
  <text x="132" y="72" class="text main-text">Kasual Tricot</text>

  <!-- Texto "Vestindo Qualidade" -->
  <text x="132" y="90" class="text sub-text">Vestindo Qualidade</text>
</svg>
